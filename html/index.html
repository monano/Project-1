<!DOCTYPE html>
<html>

<head>
    <title>
        Three Men's Moeies
    </title>
    <link rel="stylesheet" href="../stylesheets/main.css" type="text/css" />
</head>

<body >
    <div class="header">
       <h1>Three Men's Morris Game </h1>
    </div>
    <div class="playersLable">
            <div class="blackPlayerLable">
                <h3>Black</h3>
                <h3 id="blackScore">_</h3>
            </div>
            <div class="whitePlayerLable">
                <h3>White</h3>
                <h3 id="whiteScore">_</h3>
            </div>
        </div>
        <div class="msgToPlayers">
            <p>Press Start Game</p>
        </div>
        <!-- <div id="">
                <svg id="svg1" width="0" heightt="0">
                        <path id="lineBetweenPoints" d="M0 0" stroke-width="1px" style="stroke:#555; fill:none"></path>
                    </svg>
        </div> -->
<div class="container"> 

    <div class="startGame onload">
        <button type="button" class="btnStart">Start Game</button>
    </div>

    <div class="gameboard onload">
        <!-- Line1 sq1-->
        <div id="first" class="points-line">
    
            <div id="p11"><span class="circle"></span></div>
            <div id="p12"><span class="circle"></span></div>
            <div id="p13"><span class="circle"></span></div>
    
        </div>
    
        <!-- Line2 sq2-->
        <div id="mid" class="points-line">
            <div id="p21"><span class="circle"></span></div>
            <div id="p22"><span class="circle"></span></div>
            <div id="p23"><span class="circle"></span></div>
    
        </div>
    
        <!-- Line3 sq3-->
        <div id="last" class="points-line">
            <div id="p31"><span class="circle"></span></div>
            <div id="p32"><span class="circle"></span></div>
            <div id="p33"><span class="circle"></span></div>
        </div>
    
    </div>

</div>
<footer class="footer">
        <h4>developed by <span id="monano-color">monano ^_^</span></h4>
</footer>

<script
src="https://code.jquery.com/jquery-3.4.1.min.js"
integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
crossorigin="anonymous"></script>

<script src="../scripts/main.js"></script>
</body>

</html>
